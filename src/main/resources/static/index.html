<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>ASCII table printer</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>ASCII table printer</h1>
        <form action="/print" method="post">
            <div>
                <label for="header-row">Type row headers</label>
                <input type="text" id="header-row" name="headerrow">
            </div>
            <div>
                <label for="data-rows">Type table data</label>
                <textarea id="data-rows" name="datarows" cols="60" rows="10"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
